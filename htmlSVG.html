<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- SVG Rectangle -->
    <svg width="250px" height="250px">
        <rect width="250px" height="250px" fill="yellow" stroke-width="1" stroke="black">
        
    </svg>
    <svg width="200px" height="200px">
        <rect width="200px" height="200px" fill="yellow" stroke-width="2" stroke="black"></rect>
    </svg>

    <svg width="150px" height="150px">
        <rect width="150px" height="150px" fill="yellow" stroke-width="3" stroke="black"></rect>
    </svg>

    <svg width="100px" height="100px">
        <rect rx="10" ry="10 " width="100px" height="100px" fill="yellow" stroke-width="3" stroke="black"></rect>
    </svg>

    <svg width="50px" height="50px">
        <rect rx="20" ry="20" width="50px" height="50px" fill="yellow" stroke-width="3" stroke="black"></rect>
    </svg>
    
    <svg width="150px" height="100px">
        <rect rx="20" ry="20" width="100px" height="50px" fill="yellow" stroke-width="3" stroke="black"></rect>
    </svg>
    <!-- SVG Circle -->
    <svg width="100%" height="200px">
        <circle cx="100" cy="100" r="90" fill="yellow" stroke-width="3" stroke="black"></circle>
        <circle cx="100" cy="100" r="70" fill="blue" stroke-width="3" stroke="black"></circle>
        <circle cx="100" cy="100" r="41" fill="gray" stroke-width="3" stroke="black"></circle>
    </svg>

    <!-- SVG Ellipse -->
    <svg width="100%" height="500">
        <ellipse cx="300px"  cy="200px" rx="200" ry="90" fill="blue" stroke-width="1" stroke="black"></ellipse>
        <ellipse cx="280px"  cy="200px" rx="150" ry="70" fill="red" stroke-width="1" stroke="black"></ellipse>
        <ellipse cx="260px"  cy="200px" rx="100" ry="50" fill="coffee" stroke-width="1" stroke="black"></ellipse>
    </svg>

    <!-- SVG Polygon -->
    <svg width="100%" height="1500">
        <polygon point="968,100,884,224,1046,222" stroke="black" stroke-width="1"></polygon>
    </svg>

</body>
</html>
