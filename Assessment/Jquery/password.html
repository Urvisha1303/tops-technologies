<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="strength.css">
</head>

<body>

    <div class="container my-5">
        <h1>Password Checker jQuery</h1>
        <form method="get">
            <div class="form-group">
                <input id="kv" type="password" class="form-control strength">
            </div>
        </form>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="strength.js"></script>

    <script>
        $(document).ready(function () {

            $('#kv').strength({
                strengthClass: 'strength',
                strengthMeterClass: 'strength_meter',
                strengthButtonClass: 'button_strength',
                strengthButtonText: 'Show Password',
                strengthButtonTextToggle: 'Hide Password'
            });

        });
    </script>

</body>

</html>
