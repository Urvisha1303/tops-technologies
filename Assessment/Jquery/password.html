<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Strength Checker</title>
<style>
    .strength-indicator {
        margin-top: 10px;
        padding: 5px;
        width: 200px;
        color: #fff;
        font-weight: bold;
        text-align: center;
    }
    .weak { background-color: #ff4d4d; }
    .medium { background-color: #ffc266; }
    .strong { background-color: #66cc66; }
</style>
</head>
<body>

<input type="password" id="password" placeholder="Enter your password">
<div id="strength-meter" class="strength-indicator"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#password').on('input', function() {
        var password = $(this).val();
        var strength = 0;

        // Check length
        if (password.length >= 8) {
            strength += 1;
        }
        
        // Check for numbers
        if (/\d/.test(password)) {
            strength += 1;
        }
        
        // Check for special characters
        if (/[\W_]/.test(password)) {
            strength += 1;
        }
        
        // Check for lowercase and uppercase letters
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
            strength += 1;
        }

        // Display strength
        if (strength <= 1) {
            $('#strength-meter').text('Weak').removeClass().addClass('strength-indicator weak');
        } else if (strength == 2) {
            $('#strength-meter').text('Medium').removeClass().addClass('strength-indicator medium');
        } else {
            $('#strength-meter').text('Strong').removeClass().addClass('strength-indicator strong');
        }
    });
});
</script>

</body>
</html>
