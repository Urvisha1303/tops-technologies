<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Core Web Designing
        Assessment</title>
    <link rel="stylesheet" href="website_designing_html5.css">
</head>
<body>
    <div class="header">
        <div class="header_ml_mr">
            <h2>Contact us</h2>
            <div class="border"></div>
            <div class="address_details">
                <div class="address">
                    <h2>Address:</h2>
                    <p>saint marco street. 6th <br> floor, tokyo, japan,123456.</p>
                </div>
                <div class="contact">
                    <div class="phone">
                        <i class="fa-solid fa-square-phone" ></i>
                        <h6> +91 1234567890</h6>
                    </div>
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <h6> example@gmail.com</h6>
                    </div>
                </div>
                <div class="map_icon">
                    <i class="fa-solid fa-location-dot fa-2xl"></i>
                </div>
            </div>
            <div class="information">
                <div class="details_send">
                    <form>
                        <input type="text" placeholder="Name :" required>
                        <input type="text" placeholder="Company :"required>
                        <input type="text" placeholder="Email :" required>
                        <input type="text" placeholder="moblie : " required>
                        <textarea cols="20" rows="10" placeholder="meassage :"></textarea>
                        <button>Send</button>
                    </form>
                </div>
                <div class="map_details">
                    <div class="map_wh">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27815557.935965084!2d115.72262612736127!3d31.676158592732726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34674e0fd77f192f%3A0xf54275d47c665244!2sJapan!5e0!3m2!1sen!2sin!4v1696601081018!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-square-facebook" style="color: #1e3ac2;"></i>
                        <i class="fa-brands fa-square-twitter" style="color: #32ade2;"></i>
                        <i class="fa-brands fa-linkedin" style="color: #3488b2;"></i>
                        <i class="fa-brands fa-square-github" style="color: #05070b;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
